<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Changed this title to the name of your game. -->
    <title>My Awesome Game</title>

    <!-- Change this to match your game theme. -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Placeholder icons, replace with your own. -->
    <link rel="shortcut icon" type="image/x-icon" href="/icons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />

    <link rel="manifest" href="manifest.webmanifest" />
  </head>

  <body>
    <!--
      Optional canvas styles - useful for identifying the canvas bounds
      and viewing its size.
      Can be removed.
    -->
    <style>
      canvas#game {
        border: 1px solid black;
      }
    </style>

    <!--
      Game rendering canvas.
      If the `id` attribute is changed, this needs to also be
      changed in `src/game.ts` to the same value.
    -->
    <canvas id="game"></canvas>

    <!--
      Game js bundle located in the build output.
      Do not remove or modify unless necessary.
    -->
    <script src="./bundle.js"></script>

    <!--
      Register the service worker for this PWA.
      Will only work when being served over https.
    -->
    <!-- <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js');
      }
    </script> -->
  </body>
</html>
